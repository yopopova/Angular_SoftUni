<div class="container">
    <form class="login" #form="ngForm" (ngSubmit)="login(form)">

        <fieldset>
            <h2>Login Form</h2>

            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <!-- class="input-error" add this class to email input -->
                <input type="email" name="email" id="email" placeholder="john.doe@gmail.com" 
                ngModel 
                #inputEmail="ngModel"
                required
                [appEmail]="['hello', 'directive']"
                >
            </p>

            <!-- To check the error message -->
            <!-- {{ inputEmail.errors?.['required'] | json }} -->

            <!-- '*ngIf="inputEmail.touched"' will show the message only if the field is touched  -->
            <ng-container *ngIf="inputEmail.touched">
                <p class="error" *ngIf="inputEmail.errors?.['required']">Email is required!</p>

                <!-- <p class="error">
                    Email is not valid!
                </p> -->
            </ng-container>

            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" placeholder="******" ngModel #inputPassword="ngModel">
            </p>
            <!-- <p class="error">
                Password is required!
            </p>
            <p class="error">
                Password must be at least 4 characters!
            </p> -->

            <!-- The old way to make login -->
            <!-- <button (click)="login($event, inputEmail.value, inputPassword.value)">Login</button> -->
            <button>Login</button>

            <p class="text-center">Have an account? <a routerLink="/register">Register</a></p>
        </fieldset>
    </form>
</div>
